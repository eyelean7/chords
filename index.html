<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <!-- polyfill -->
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/inc/shim/Base64.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/inc/shim/Base64binary.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  	<!-- midi.js package -->
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/midi/audioDetect.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/midi/gm.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/midi/loader.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  	<!-- utils -->
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/util/dom_request_xhr.js" type="text/javascript"></script>
  	<script src="https://cdn.rawgit.com/mudcube/MIDI.js/a8a84257/js/util/dom_request_script.js" type="text/javascript"></script>
    <title>Chord Progression</title>
    <meta charset="UTF-8">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav">
            <li role="presentation" class="backgroundBlue">Chord Progression</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row suggestions">
          <div class="col-sm-6">
            <div class="form">
            <div class="form-group">
              <label for="Mood">Mood:</label>
              <select class="form-control" id="mood">
                <option value="cliche">Clich√©</option>
                <option value="emotional">Emotional</option>
                <option value="energetic">Energetic</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Key">Key:</label>
              <select class="form-control" id="key">
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
            <div class="form-group">
              <label for="FlatSharp">Flat/Sharp</label>
              <select class="form-control" id="flatSharp">
                <option value="natural">Natural</option>
                <option value="none"></option>
                <option value="flat">Flat</option>
                <option value="sharp">Sharp</option>
              </select>
            </div>
            <div class="form-group">
              <label for="MajorOrMinor">Major/Minor</label>
              <select class="form-control" id="mode">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
              </select>
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-primary">Submit&Play</button>
          </div>
        </div>
      <div class="col-sm-6">
        <p class="tableFont"><span id="hide">Suggested Chords: </span></p>
        <table id="table" class="table">
          <tbody>
            <tr class="hide">
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="hover">
        </div>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
